            <h2>Fill out the below fields to start your touchless check in...</h2>
            <div class="field-wrap">
                <div class="field-label">
                    <label>Email Address <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="field-wrap">
                <div class="field-label">
                    <label>Phone Number <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="field-wrap">
                <div class="field-label">
                    <label>Shift <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>Day</option>
                        <option>Night</option>
                    </select>
                </div>
            </div>

            <div class="field-wrap">
                <div class="field-label">
                    <label>Are you currently experiencing any of the following symptoms: Shortness of Breath, Cough, Fever, Difficulty Breathing? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="field-wrap">
                <div class="field-label">
                    <label>In the last 14 days have you travelled to any of the following: China, Hong Kong, Iran, Italy, Japan, Mongolia and/or South Korea? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="field-wrap">
                <div class="field-label">
                    <label>Have you travelled to or from any other country outside Canada since Mar. 14? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="field-wrap">
                <div class="field-label">
                    <label>In the last 14 days have you travelled on any cruise ship? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="field-wrap">
                <div class="field-label">
                    <label>Have you been in close contact with a probable or confirmed case of COVID-19? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="field-wrap">
                <div class="field-label">
                    <label>Have you been in close contact* with a person with acute respiratory illness? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="field-wrap">
                <div class="field-label">
                    <label>Has that person been to China, Hong Kong, Iran, Italy, Japan, Mongolia and/or South Korea in the last 14 days? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            <div class="field-wrap">
                <div class="field-label">
                    <label>Has that person travelled outside Canada since Mar. 14 or on a cruise ship in the 14 days before their illness? <span class="req">*</span></label>
                </div>
                <div class="field-content">
                    <select class="form-control">
                        <option>Change</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
